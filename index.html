<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>JS App</title>

        <!--<link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />-->
        <!--<link href="css/bootstrap.css" rel="stylesheet"/>-->
        <!--<link href="./css/styles.css" rel="stylesheet">-->
    </head>

    <body>
        <div id="root" >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">E-Kart</a>
                <button class="btn btn-primary cart-btn">Open cart</button>
            </nav>
            <section class="products pt-3">
                <div class="section-title">
                    <h2>Our Products</h2>
                </div>
                <div class="products-center">
                    <article class="product">
                        <div class="img-container">
                            <img src="" alt="product" class="product-img">
                            <button class="bag-btn" data-id="1">
                                <i class="fas fa fa-shopping-cart"></i>
                                add to bag
                            </button>
                        </div>
                        <h3>Queen bed</h3>
                        <h4>$12</h4>
                    </article>
                </div>
            </section>

            <div id="sidebar" class="card cart hide">
                <ul class="cart-content">
                    <h3>Orders List</h3>
                </ul>
                <label id="empty-cart" class="empty-cart">Your cart it empty</label>

                <button id="closeSidebar" class="btn btn-light close-icon">x</button>
            </div>
        </div>

        <script src="dist/main.bundle.js"></script>
    </body>
</html>
